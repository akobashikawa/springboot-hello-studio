<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Hello World Studio</title>
</head>
<body>
	<h1>Hello World Studio</h1>
	
	<ul>
		<li>
			<a href="/h2-console/login.jsp">h2-console</a>
		</li>
		<li>
			<a href="/hello-world">hello-world</a>
		</li>
		<li>
			<a href="/hello-name">hello-name</a>
		</li>
		<li>
			<a href="/hello-name/Antonio">hello-name/Antonio</a>
		</li>
		<li>
			<a href="/hello">hello</a>
		</li>
		<li>
			<a href="/hello?name=Antonio">hello?name=Antonio</a>
		</li>
		<li>
			<form action="/hello-form" modelAttribute="hello" method="POST">
				<p>hello-form</p>
				<input type="text" name="name" placeholder="Name"/>
				<button>Submit</button>
			</form>
		</li>
		<li>
			<form id="form-hello-json">
				<p>hello-json</p>
				<input type="text" name="name" placeholder="Name"/>
				<button type="button" id="button-send">Send</button>
			</form>
			<div id="result">...</div>
		</li>
	</ul>
	
	<script>
	const form = document.getElementById("form-hello-json");
	const buttonSend = document.getElementById("button-send");
	const result = document.getElementById("result");
	
	buttonSend.addEventListener("click", async function(event) {
		const formData = new FormData(form);
		const dataValues = Object.fromEntries(formData.entries());
		console.log(dataValues);
		const body = JSON.stringify(dataValues);
		const url = "/hello-json";
		
		try {
			const response = await fetch(url, {
				method: "POST",
				headers: {
					"Accept": "application/json",
					"Content-Type": "application/json"
				},
				body,
			});
			
			const data = await response.json();
			
			result.innerHTML = data.hello;
		} catch(error) {
			console.log(error);
		}
		
	});
	</script>
</body>
</html>
